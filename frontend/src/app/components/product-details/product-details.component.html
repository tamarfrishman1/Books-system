<div *ngIf="currentbook" class="product-card">

  <div class="product-tumb">
    <img [src]="book.imageLinks['smallThumbnail']" alt="">
  </div>
  <div class="product-details">
    <span class="product-catagory">{{currentbook.publisher}}</span>
    <h4><a href="">{{currentbook.title}}</a></h4>
    <p>{{currentbook.subtitle}}</p>
    <div class="product-bottom-details">
      <div class="product-price"><span>Published date:</span>{{currentbook.publishedDate}}</div>
      <div class="product-links">
        <a [routerLink]="['/Book-Store/products/product-preview']"><i>
            <svg title="back to list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
              />
            </svg></i>
        </a>
        <a (click)="addToCart()" title="add to cart" *ngIf="currentuser"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>
  </div>
</div>
